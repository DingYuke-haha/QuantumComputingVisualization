<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <script src="frontend.js" defer></script> -->

    <title>量子计算可视化</title>
</head>
<body>
    <div class="interface">
        <div class="start">
            <p class="title">量子计算可视化</p>
        </div>
        <div class="main">
            <div class="left">
                <div class="flow">
                    <button class="addqubit" onclick="addQubit()">增加一个量子</button>
                    <div class="qubitFlow"></div>
                </div>
                <canvas class="matrix"></canvas>
            </div>
            <div class="right">
                <div class="standardGates">
                    <div class="standardGate standard1 draggable" draggable="true"></div>
                    <div class="standardGate standard2 draggable" draggable="true"></div>
                    <div class="standardGate standard3 draggable" draggable="true"></div>
                    <div class="standardGate standard4 draggable" draggable="true"></div>
                    <div class="standardGate standard5 draggable" draggable="true"></div>
                </div>
                <canvas class="bloch"></canvas>
            </div>
        </div>
        
    </div>
</body>
</html>
